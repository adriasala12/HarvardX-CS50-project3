<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
    </head>
    <body>
        <h1>Login</h1>
        
    	{% if message %}
    		<div> {{ message }} </div>
    	{% endif %}

	    <form action="{% url 'login' %}" method="post">
		{% csrf_token %}
            <input name="username" type="text"/>
		    <input name="password" type="password"/>
		    <input type="submit" value="Login"/>
        </form>

    </body>
</html>
